<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Vaccine Details</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/Bootstrap-DataTables.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
        crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: rgba(70,99,121,0.82)">
<div class="bootstrap_datatables">
  <div class="container py-5">
    <div style="text-align: center;">
      <button class="btn btn-success">Home</button>
    </div>
    <div class="row py-5">
      <div class="col-lg-10 mx-auto">
        <div class="card rounded shadow border-0">
          <div class="card-body p-5 bg-white rounded">
            <div class="table-responsive">
              <table id="example" style="width:100%" class="table table-striped table-bordered">
                <thead>
                <tr>
                  <th>Center Name</th>
                  <th>Address</th>
                  <th>District Name</th>
                  <th>Block Name</th>
                  <th>Fee-type</th>
                  <th>Fee</th>
                  <th>Aviliability</th>
                  <th>Age Limit</th>
                  <th>Vaccine</th>
                  <th>Slots</th>
                  <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vl : ${vaccineList}">
                  <td th:text="${vl.name}"></td>
                  <td th:text="${vl.address}"></td>
                  <td th:text="${vl.district_name}"></td>
                  <td th:text="${vl.block_name}"></td>
                  <td th:text="${vl.fee_type}"></td>
                  <td th:text="${vl.fee}"></td>
                  <td th:text="${vl.available_capacity}"></td>
                  <td th:text="${vl.min_age_limit}"></td>
                  <td th:text="${vl.vaccine}"></td>
                  <td th:text="${vl.slots}"></td>
                  <td th:text="${vl.date}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/js/bs-init.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="../assets/js/Bootstrap-DataTables.js"></script>
</body>

</html>
